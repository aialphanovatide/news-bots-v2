services:
  postgres-prod:
    image: postgres:13
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-prod

  redis-prod:
    image: redis:6
    ports:
      - "6380:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - app-network-prod

  app-prod:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    depends_on:
      postgres-prod:
        condition: service_healthy
      redis-prod:
        condition: service_started
    environment:
      - DB_URI=postgresql://${DB_USER}:${DB_PASSWORD}@postgres-prod:5432/${DB_NAME}
      - REDIS_HOST=redis-prod
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - FLASK_ENV=production
    volumes:
      - .:/app
    command: 
      - /bin/sh
      - -c
      - |
        chmod +x /app/script.sh
        ./script.sh
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://app-prod:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    volumes:
      - .:/home/pwuser/app
    depends_on:
      - app-prod
    environment:
      - DISPLAY=:99
    cap_add:
      - SYS_ADMIN
    networks:
      - app-network-prod

  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "--domain=${NGROK_DOMAIN}"
      - "app-prod:5000"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4041:4040"
    depends_on:
      - app-prod
    networks:
      - app-network-prod


volumes:
  postgres_data_prod:

networks:
  app-network-prod:
    name: app-network-prod
